<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h4>Displaying the Jinja operations </h4>

        <!-- if condition -->
        {% if a > 90 %}
         <h3>{{a}}</h3>
        {% endif %}

        <!-- if-else condition -->

        {% if a > b %}
           <h3>a is greater</h3>
        {% else %}
           <h3>b is greater</h3>
        {% endif %}

         <!-- if-elif condition -->


        {% if a > b %}
           <h3>a is greater</h3>
        {% elif b > c %}
           <h3>b is greater</h3>
        {% else %}
           <h3>c is greater</h3>
        {% endif %}
    </center>
</body>
</html>
